[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

markers =
    high_priority: High priority test cases (critical flows)
    medium_priority: Medium priority test cases
    low_priority: Low priority test cases
    security: Security-focused tests (RLS, IDOR, error sanitization)
    performance: Performance benchmark tests
    unit: Unit tests (isolated function/service tests)
    integration: Integration tests (service interactions)
    e2e: End-to-end tests (complete workflows)
    slow: Slow-running tests (> 5s)
    auth: Authentication and authorization tests
    invoice: Invoice processing tests
    menu: Menu management tests
    comparison: Menu comparison tests
    analysis: Review analysis tests

# Test output
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage settings
[coverage:run]
source = ../../api,../../services
omit = 
    */tests/*
    */conftest.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
