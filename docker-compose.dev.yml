version: '3.8'

services:
  # Pre-flight check - verifies API endpoints before starting
  api-verify:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - .:/app
    command: python verify_api_endpoints.py
    profiles:
      - verify

  # Backend API with hot reload
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./api:/app/api
      - ./services:/app/services
      - ./config:/app/config
      - ./models:/app/models
      - ./prompts:/app/prompts
      - ./database:/app/database
    environment:
      # All secrets must be provided via .env file - no defaults for security
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - OUTSCRAPER_API_KEY=${OUTSCRAPER_API_KEY}
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY}
      - VERTEX_AI_API_KEY=${VERTEX_AI_API_KEY}
      - VERTEX_AI_PROJECT_ID=${VERTEX_AI_PROJECT_ID}
      - VERTEX_AI_LOCATION=${VERTEX_AI_LOCATION}
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
      - SERPAPI_KEY=${SERPAPI_KEY}
      # Docker overrides
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CLAMAV_ENABLED=true
      - CLAMAV_HOST=clamav
      - CLAMAV_PORT=3310
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    depends_on:
      - redis
      - clamav
    restart: unless-stopped

  # Frontend dev server
  frontend:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_SUPABASE_URL=${SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  clamav:
    build:
      context: .
      dockerfile: clamav/Dockerfile
    restart: unless-stopped
    expose:
      - "3310"

