name: Docker Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        run: |
          docker build -t competitive-intelligence:test .
      
      - name: Test image health
        run: |
          docker run -d --name test-app \
            -e SUPABASE_URL=test \
            -e SUPABASE_SERVICE_KEY=test \
            -e SUPABASE_ANON_KEY=test \
            -e SUPABASE_JWT_SECRET=test \
            -e GEMINI_API_KEY=test \
            -e GOOGLE_MAPS_API_KEY=test \
            -e OUTSCRAPER_API_KEY=test \
            -p 8000:8000 \
            competitive-intelligence:test
          
          # Wait for startup
          sleep 10
          
          # Check health endpoint
          curl -f http://localhost:8000/health || exit 1
          
          # Cleanup
          docker stop test-app
          docker rm test-app
      
      - name: Build summary
        run: |
          echo "✅ Docker build successful"
          echo "✅ Health check passed"
