[pytest]
asyncio_mode = auto
testpaths = tests/e2e_auth
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    e2e: End-to-end tests
    auth: Authentication tests
    backend: Backend API tests
    frontend: Frontend UI tests
    slow: Slow running tests
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
